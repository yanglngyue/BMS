{% extends "base.html" %}

{% block title %}
<title>修改会计人员信息</title>
{% endblock title %}

 {% block head %}
  <section class="content-header">
      <h1>
        修改会计人员信息
        <small>Edit kant</small>
      </h1>
    </section>
  {% endblock head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="kant_name">会计人员姓名</label>
                    <input class="form-control" type="text" name="kant_name" id="kant_name" value="{{ kant_obj.name }}">
                </div>
                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input class="form-control" type="text" name="phone" id="phone" value="{{ kant_obj.phone }}">
                </div>

                <input type="submit" value="修改" class="btn btn-default pull-right">

            </form>


        </div>
    </div>
</div>
{% endblock content %}
