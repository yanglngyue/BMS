{% extends "base.html" %}

{% block title %}
<title>修改密码</title>
{% endblock title %}

 {% block head %}
  <section class="content-header">
      <h1>
        修改密码
        <small>Change Password</small>
      </h1>
    </section>
  {% endblock head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="/set_password/" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">请输入旧密码</label>
                    <input class="form-control" type="password" name="title" id="title">
                </div>
                <div class="form-group">
                    <label for="price">请输入新密码</label>
                    <input class="form-control" type="password" name="new_pwd" id="new_pwd">
                </div>
                <div class="form-group">
                    <label for="pub_date">确认新密码</label>
                    <input class="form-control" type="password" name="pub_date" id="pub_date">
                </div>

                <input type="submit" value="提交" class="btn btn-default pull-right">

            </form>

        </div>
    </div>
</div>
{% endblock content %}
