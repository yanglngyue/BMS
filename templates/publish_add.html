{% extends "base.html" %}

{% block title %}
<title>添加出版社</title>
{% endblock title %}

 {% block head %}
  <section class="content-header">
      <h1>
        添加出版社
        <small>Add publish</small>
      </h1>
    </section>
  {% endblock head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">出版社名</label>
                    <input class="form-control" type="text" name="publish_name" id="publish_name">
                </div>
                <div class="form-group">
                    <label for="price">邮箱</label>
                    <input class="form-control" type="text" name="publish_email" id="publish_email">
                </div>

                <input type="submit" value="提交" class="btn btn-default pull-right">

            </form>


        </div>
    </div>
</div>
{% endblock content %}
