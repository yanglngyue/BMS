{% extends 'base.html' %}

<!-- Content Wrapper. Contains page content内容包装。包含页面内容 -->
    <div class="content-wrapper">
        <!-- Content Header (Page header)内容头 -->
        {% block head %}
            <section class="content-header">
                <h1>
                    上传文件
                    <small>File upload</small>
                </h1>
            </section>
        {% endblock head %}
        <!-- Main content -->
        <section class="content container-fluid">

            <!--------------------------
              | Your Page Content Here |  页面主题
              -------------------------->
            {% block content %}
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                            <div class="form-group">
                                <label for="name">姓名</label><input type="text" id="user" class="form-control"
                                                                   placeholder="Name">


                            </div>
                            <div class="form-group">
                                <label for="file">文件</label><input type="file" name="file_obj" id="file">
                            </div>
                            <div class="form-group">
                                <input type="button" class="filebtn btn btn-primary" value="提交">
                            </div>
                            <p class="msg"></p>
                        </div>
                    </div>
                </div>

                {#                <div class="form-group">#}
                {#    <label for="exampleInputEmail1">Email address</label>#}
                {#    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">#}
                {#  </div>#}

            {% endblock content %}


    </section>
    <!-- /.content -->
</div>
