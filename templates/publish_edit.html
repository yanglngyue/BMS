{% extends "base.html" %}

{% block title %}
<title>编辑出版社</title>
{% endblock title %}

{% block head %}
  <section class="content-header">
      <h1>
        编辑出版社
        <small>Edit publish</small>
      </h1>
    </section>
  {% endblock head %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">出版社名称</label>
                    <input class="form-control" value="{{ edit_publish.name }}" type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="price">邮箱</label>
                    <input class="form-control" value="{{ edit_publish.email }}" type="text" name="email" id="email">
                </div>


                <input type="submit" value="提交" class="btn btn-default pull-right">

            </form>


        </div>
    </div>
</div>
{% endblock content %}
