{% extends "base.html" %}

{% block title %}
<title>添加会计人员</title>
{% endblock title %}

 {% block head %}
  <section class="content-header">
      <h1>
        添加会计人员
        <small>Add kant</small>
      </h1>
    </section>
  {% endblock head %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="kant_name">会计人员姓名</label>
                    <input class="form-control" type="text" name="kant_name" id="kant_name">
                </div>
                <div class="form-group">
                    <label for="phone">联系电话</label>
                    <input class="form-control" type="text" name="phone" id="phone">
                </div>

                <input type="submit" value="提交" class="btn btn-default pull-right">

            </form>


        </div>
    </div>
</div>
{% endblock content %}
